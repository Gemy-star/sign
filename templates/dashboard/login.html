<!DOCTYPE html>
{% load static %}
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - AIAY</title>

    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #53321D 0%, #936036 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(232, 206, 128, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(201, 111, 74, 0.1) 0%, transparent 70%);
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        .login-container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: #FAF8F5;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(49, 30, 19, 0.4);
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(232, 206, 128, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #936036 0%, #C96F4A 100%);
            text-align: center;
            color: #FAF8F5;
            padding: 50px 30px;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23E8CE80' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23E8CE80' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .logo-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .login-header img {
            max-width: 120px;
            height: auto;
            filter: brightness(0) invert(1);
            position: relative;
            z-index: 1;
        }

        .login-header h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            margin: 12px 0 0 0;
            opacity: 0.95;
            font-size: 15px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 45px 35px;
        }

        .form-floating {
            margin-bottom: 24px;
        }

        .form-control {
            border: 2px solid #D5CCC3;
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #FAF8F5;
            color: #53321D;
        }

        .form-control:focus {
            border-color: #C96F4A;
            box-shadow: 0 0 0 4px rgba(201, 111, 74, 0.1);
            background: #FFFFFF;
        }

        .form-control::placeholder {
            color: #936036;
            opacity: 0.5;
        }

        .form-floating label {
            padding: 1rem 16px;
            color: #936036;
            font-weight: 500;
        }

        .form-floating label i {
            color: #C96F4A;
        }

        .input-group-text {
            background: #D5CCC3;
            border: 2px solid #D5CCC3;
            border-left: none;
            border-radius: 0 12px 12px 0;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #C96F4A 0%, #936036 100%);
            border: none;
            border-radius: 12px;
            color: #FAF8F5;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(201, 111, 74, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(201, 111, 74, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 24px;
            animation: slideDown 0.3s ease-out;
            font-weight: 500;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: #FEE;
            color: #C96F4A;
        }

        .alert-warning {
            background: #FFF8E1;
            color: #936036;
        }

        .password-toggle {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #936036;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #C96F4A;
        }

        .form-check-input:checked {
            background-color: #C96F4A;
            border-color: #C96F4A;
        }

        .form-check-label {
            color: #53321D;
            font-weight: 500;
        }

        .login-footer {
            padding: 24px 35px;
            background: linear-gradient(to bottom, #FAF8F5 0%, #D5CCC3 100%);
            text-align: center;
            font-size: 13px;
            color: #53321D;
        }

        .login-footer a {
            color: #C96F4A;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #936036;
            text-decoration: underline;
        }

        .spinner-border {
            display: none;
            width: 1.2rem;
            height: 1.2rem;
            margin-left: 10px;
            border-color: #FAF8F5;
            border-right-color: transparent;
        }

        .btn-login.loading .spinner-border {
            display: inline-block;
        }

        .btn-login.loading .btn-text {
            opacity: 0.7;
        }

        /* Custom Loader */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #53321D 0%, #936036 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .loader-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid rgba(232, 206, 128, 0.2);
            border-top: 4px solid #E8CE80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 18px;
            color: #FAF8F5;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .loader-dots {
            display: inline-block;
        }

        .loader-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @media (max-width: 576px) {
            .login-header {
                padding: 40px 25px;
            }

            .login-header h2 {
                font-size: 28px;
            }

            .login-body {
                padding: 35px 25px;
            }

            .login-footer {
                padding: 20px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-content">
            <div class="loader-icon-wrapper">
                <i class="fas fa-cog loader-icon-bg"></i>
                <img src="{% static 'images/loader.png' %}" alt="Loading" class="loader-logo">
                <i class="fas fa-sync-alt loader-icon-front"></i>
            </div>
            <div class="loader-spinner"></div>
            <div class="loader-text">
                <i class="fas fa-rocket"></i>
                جاري التحميل
                <span class="loader-dots"></span>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{% static 'images/logo-dark.png' %}" alt="AIAY Logo" onerror="this.style.display='none'">
                <h2>لوحة التحكم</h2>
                <p>مرحباً بك في نظام AIAY</p>
            </div>

            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle ms-2"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" id="loginForm">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="اسم المستخدم أو البريد الإلكتروني"
                               required
                               autofocus>
                        <label for="username">
                            <i class="fas fa-user ms-2"></i>
                            اسم المستخدم أو البريد الإلكتروني
                        </label>
                    </div>

                    <div class="form-floating mb-3 position-relative">
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="كلمة المرور"
                               required>
                        <label for="password">
                            <i class="fas fa-lock ms-2"></i>
                            كلمة المرور
                        </label>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                        <label class="form-check-label" for="rememberMe">
                            تذكرني
                        </label>
                    </div>

                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt ms-2"></i>
                            تسجيل الدخول
                        </span>
                        <span class="spinner-border" role="status"></span>
                    </button>
                </form>
            </div>

            <div class="login-footer">
                <p class="mb-2">
                    <a href="{% url 'dashboard:privacy_policy' %}">سياسة الخصوصية</a>
                    •
                    <a href="{% url 'dashboard:terms_conditions' %}">الشروط والأحكام</a>
                </p>
                <p class="mb-0">
                    © 2026 AIAY. جميع الحقوق محفوظة.
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Hide loader after page loads
        window.addEventListener('load', function() {
            const loader = document.getElementById('pageLoader');
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 500);
        });

        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission with loading state
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', function(e) {
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
        });

        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // Add animation to form controls
        const formControls = document.querySelectorAll('.form-control');
        formControls.forEach(control => {
            control.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });

            control.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
